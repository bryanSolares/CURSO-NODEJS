<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"

      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"

      <div class="col-sm-6">
        <h3>Enviar mensaje</h3>
        <hr />
        <input type="text" name="" id="txtUID" class="form-control mb-2" placeholder="uid" autocomplete="off" />
        <input type="text" name="" id="txtMensaje" class="form-control mb-2" placeholder="mensaje" autocomplete="off" />
        <h3>Usuarios Activos</h3>
        <hr />
        <ul id="ulUsuarios"></ul>
      </div>
      <div class="col-sm-6">
        <h3>Chat Completo</h3>
        <hr />
        <ul id="ulMensajes"></ul>
      </div>
    </div>

    <button id="btnSalir" class="btn btn-outline-danger">Logout</button>

    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
  </body>
</html>
